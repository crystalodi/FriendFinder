  <script>
    function getQuizAnswers() {
      var scores = [];
      for(var i = 1; i <= 10; i++) {
        var scoreNumber = parseInt($("#question" + i).val())
        scores.push(scoreNumber);
      }
      return scores;
    }
    $("#submitSurvey").on("click", function(e){
      e.preventDefault();
      var data = {}
      data.name = $("#name").val();
      data.photo = $("#photo").val();
      data.scores = getQuizAnswers();
      console.log(data.scores);
      $.ajax({
        url: "/api/friends",
        type: "POST",
        data: data
      }).then(function(data, textStatus){
        //Display Best Match
        console.log(data)
      })
    })
