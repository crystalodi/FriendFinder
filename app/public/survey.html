  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"

<body>

    </div>

          </div>

          </div>
          <div class="form-group">

            <select class="form-control" id="question4" required>
              <option value=""></option>
              <option value="1">1 - Strongly Disagree</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 - Strongly Agree</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question5">You don't get sad easily.</label>
            <select class="form-control" id="question5" required>
              <option value=""></option>
              <option value="1">1 - Strongly Disagree</option>

          <div class="form-group">

          </div>
          <div class="form-group">

          <div class="form-group">

              <option value="1">1 - Strongly Disagree</option>

          <div class="form-group">

            <label for="question10">You often call your friends just to talk.</label>

            <button class="btn btn-primary btn-lg btn-block" id="submitSurvey" type="submit">Submit Survey</button>
          </div>

      </div>
    </div>
    <div class="modal fade" id="results" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Friend Finder - Match Found</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBody">
            <div class="row">
              <div class="col-sm-12">
                <h5 id="resultsName" class="mx-auto"></h5>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div id="resultsPicture" class="mx-auto"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p><a href="/api/friends">API Friends Link</a> | <a href="https://github.com/crystalodi/FriendFinder">GitHub Repo</a></p>
    </div>
  </footer>
  <script>
    $("#submitSurvey").on("click", function (event) {
      if($("#name").val() === "" || $("#picture").val() === "") {
        alert("Please fill out all fields before submitting the survey.");
        return;
      }
      for (var i = 1; i <= 10; i++) {
        if($("#question" + i).val() === "") {
          alert("Please fill out all fields before submitting the survey.");
          return;
        }
      }
      event.preventDefault();
      var requestData = {}
      requestData.name = $("#name").val();
      requestData.photo = $("#photo").val();
      var questionAnswers = [];
      for (var i = 1; i <= 10; i++) {
        var scoreNumber = $("#question" + i).val();
        questionAnswers.push(scoreNumber);
      }
      requestData.scores = questionAnswers;
      $("#survey")[0].reset()
      $.ajax({
        url: "/api/friends",
        type: "POST",
        data: requestData
      }).then(function (resp, textStatus) {
        //Display Best Match
        $("#resultsPicture").empty();
        $("#resultsName").empty();
        var resultsImage = $("<img id='userPic'>");
        resultsImage.attr("src", resp.photo);
        resultsImage.attr("class", "img-fluid");
        $("#resultsPicture").append(resultsImage);
        $("#resultsName").text(resp.name);
        $("#results").modal('show')
        console.log(resp)
      })
    })
  </script>
